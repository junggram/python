<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
window.onload=function(){
	document.querySelector("#btnSubmit").onclick=function(){
		chkData();
	}
}

function chkData(){
	//alert('a');
	if(frm.code.value==="" || frm.sang.value===""){
		alert("입력자료를 모두 채우시오");
		return false;
	}
	
	// su, dan은 생략~ (정규표현식이나 아스키코드값으로 숫자만 들어오는지 검토)
	frm.submit();
}
</script>
<body>
<h3> * 상품 추가 * </h3>
<form action="/sangpum/insertok" method="post" name="frm">{%csrf_token%}
<table>
	<tr>
		<td>코드: </td>
		<td><input type="text" name="code" /><span style="color:red">{{msg}}</span></td>
	</tr>
	<tr>
		<td>품명: </td>
		<td><input type="text" name="sang" /></td>
	</tr>
	<tr>
		<td>수량: </td>
		<td><input type="text" name="su" /></td>
	</tr>
	<tr>
		<td>단가: </td>
		<td><input type="text" name="dan" /></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="저장" id="btnSubmit"/>
		</td>
	</tr>
</table>
</form>
</body>
</html>
