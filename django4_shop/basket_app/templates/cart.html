<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
*장바구니목록*
<table border="1">
	<tr><th>상품명</th><th>가격</th></tr>
	{%if products%}
	{%for p in products%}
	<tr>
		<td>{{p.name}}</td>
		<td>{{p.price}}</td>
	</tr>
	{%endfor%}
	{%else%}
	<tr>
		<td colspan="2">자료없음</td>
	</tr>
	{%endif%} 
</table>
<br />
<a href="buy">결제하기</a>
<a href="/">홈으로</a>
</body>
</html>
